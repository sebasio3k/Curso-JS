      // 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá 10.
      function uno(c) {
        if (typeof c != "string") {
          console.log("El valor ingresado no es una cadena");
        } else {
          return console.log(`La longitud de la cadena es: ${c.length}`);
        }
      }
      uno("Hola mundo");
      // 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
      const e2 = (c2, n) => {
        if (typeof c2 != "string") {
          console.log("El valor ingresado no es una cadena");
        } else {
          if (n > 0 && typeof n === "number") {
            return console.log(`${c2.substr(0, n)}`);
          } else {
            return console.log("El numero no es valido");
          }
        }
      };
      e2("Hola Mundo", 10);

      const e3 = (c, s) => {
        if (typeof c != "string" && !c) {
          console.log("El valor ingresado no es una cadena");

      // 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.

      e4("hola que tal", 3);
      //5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
      const e5 = (c) => {
        if (typeof c != "string" || !c) {
          console.log("El valor ingresado no es una cadena");
        } else {
          let nuevo = "";
          for (let i = c.length; i >= 0; i--) {
            nuevo += c.charAt(i);
          }
          console.log(nuevo);
        }
      };
      e5("Hola Mundo");
      // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
      const e6 = (c, r) => {
        if (typeof c != "string" || !c || typeof r != "string" || !r) {
          console.log("El valor ingresado no es una cadena");
        } else {
          let array = c.split(" ");
          let cont = 0;
          for (let i in array) {
            if (array[i] === r) {
              cont++;
            }
          }
          console.log(cont);
        }
      };
      e6("hola mundo adios mundo mundo", "mundo");
      // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
      const e7 = (c) => {
        if (typeof c != "string" || !c) {
          console.log("El valor ingresado no es una cadena");
        } else {
          let pal = c.replace(/ /g, "");
          pal = pal.toLocaleLowerCase();
          console.log(pal);
          let palr = "";
          for (let i = pal.length; i >= 0; i--) {
            palr += pal.charAt(i);
          }
          console.log(palr);
          if (pal === palr) {
            console.log(true);
          } else {
            console.log(false);
          }
        }
      };
      e7("anita lava la tina");
      // 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.
      const e8 = (c, p) => {
        if (typeof c != "string" || !c || typeof p != "string" || !p) {
          console.log("El valor ingresado no es una cadena");
        } else {
          console.log(c.replace(new RegExp(p, "g"), ""));

      // 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.
      const e11 = (n) => {
